<!DOCTYPE html>
<html lang="en">
<head>
    <title>Image classification</title>
    
</head>
<body>
    <!-- Load TensorFlow.js. This is required to use MobileNet. -->
    <script src="script.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@1.0.1"> </script>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Load the MobileNet model. -->
    <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/mobilenet@1.0.0"> </script>
    

    <div class="container mt-3">
        <div class="row border mb-2">
            <p class="text-center h2">Image Classification App</p>
        </div>
        <div class="row mb-2">
            <div class="card">
                <div class="card-body">
                    <p class="text-center">Upload your image and our machine learning model will predict what is in the image with 90% accuracy.</p>
                </div>
            </div>
        </div>
        <div class="row mb-2">
            <div class="container">
                <div class="row" style="height: 500px">
                    <div class="col w-100 h-100 p-3 border ">
                        <input type="file" id="inpFile" />
                    </div>
                    <div class="col border" style="max-width: 100%;">
                        <img id="img" style="width: 100%; height: 500px;"/>
                    </div>
                </div>
            </div>
        </div>
        <div class="row border">
            
            <div class="d-flex justify-content-center">
                <div class="spinner-border" id="spinner" role="status" style="display: none;"></div>
                <p class="text-center">Result :  </p>
                <p class="text-center" id="result"> </p>
            </div>
            <div class="d-flex justify-content-center">
                <p class="text-center">Accuracy : </p>
                <p class="text-center" id="accuracy"> </p>
            </div>
        </div>
    </div>
   
</body>
</html>
